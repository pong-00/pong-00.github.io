<!DOCTYPE html>
<html>
<head>
    <title>Trang có nền background.png</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;       /* Ảnh phủ toàn màn hình */
            background-repeat: no-repeat; /* Không lặp ảnh */
            background-attachment: fixed; /* Ảnh cố định khi cuộn trang */
            background-position: center;  /* Căn giữa ảnh nền */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;                 /* Màu chữ trắng (dễ đọc trên nền tối) */
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Nền đen trong suốt 50% */
            padding: 20px;
            border-radius: 10px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Chào mừng bạn đến với trang web của tôi!</h1>
        <p>Nền của trang này là hình ảnh <strong>background.png</strong>.</p>
        <p>Bạn có thể thêm bất kỳ nội dung nào vào đây.</p>
    </div>
</body>
</html>
